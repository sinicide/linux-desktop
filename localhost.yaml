---
all:
  vars:
    ansible_connection: local
    laptop: false
    # set to true if running in chroot
    chrooted: false

    # Desktop Environment Configuration
    desktop_environment:
      # default is false
      enabled: false
      type: "plasma"

    # Display Manager Configuration
    display_manager:
      # default is false
      enabled: false
      type: "sddm"

    # Window Manager Configuration
    window_manager:
      # default is false
      enabled: false
      type: "hyprland"
      # default packages
      default:
        audio_middleware: "pulseaudio"
        file_manager: "dolphin"
        application_launcher: "rofi"
        clipboard_manager: "cliphist"
        desktop_notification: "swaync"
        status_bar: "waybar"
        wallpaper_engine: "hyprpaper"

    # AUR Configuration
    aur:
      av_install: false
      slicer_install: false
      ledger_install: false
      dropbox_install: false
      browser_install: true
      image_pkg_install: true
      dev_install: true

    # AppImage Configuration
    appimage:
      # default is false
      enabled: false
      slicer_install: false

    # Snap Configuration
    snap:
      # default is false
      enabled: false

    # Flatpak Configuration
    flatpak:
      # default is false
      enabled: false
      obs_install: false
      streamdeck_install: false
      prusaslicer_install: false

    # User Configuration
    user:
      dotfiles_install: false
      # default is https
      #git_clone_method: "ssh"

      # Docker Configuration
      docker:
        # default is false
        enabled: false

      # Gotify Desktop Configuration
      gotify:
        enabled: false
        endpoint: "gotify.sin.lan:443"
        user_token: "xxxxx"

      # OpenVPN installation
      openvpn:
        enabled: false

    # Default apps
    defaults:
      file_manager:
      terminal:

    # Razer Apps
    # for Razer device remapping input
    razer_apps: false

    # Logiech Apps
    # for Loigtech device remapping input
    logitech_apps: false

desktop:
  hosts:
    localhost:
